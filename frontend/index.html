<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- jQuery (for AJAX) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Leaflet (for Map) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div class="container mx-auto">
        <header class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white p-4 rounded-lg shadow-md mb-6 text-center">
            <h1 class="text-2xl font-bold">Nepal School Map</h1>
            <p class="text-sm mt-1 opacity-90">Find schools across different provinces</p>
        </header>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1 bg-white p-4 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="provinceFilter" class="block text-sm font-medium text-gray-700 mb-2"><Strong>Select Province</Strong></label>
                    <select id="provinceFilter" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All Provinces</option>
                        <option value="Province No. 1">Province No. 1</option>
                        <option value="Madhesh Pradesh">Madhesh Pradesh</option>
                        <option value="Bagmati Pradesh">Bagmati Pradesh</option>
                        <option value="Gandaki Pradesh">Gandaki Pradesh</option>
                        <option value="Lumbini Pradesh">Lumbini Pradesh</option>
                        <option value="Karnali Pradesh">Karnali Pradesh</option>
                        <option value="Sudurpashchim Pradesh">Sudurpashchim Pradesh</option>
                    </select>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="districtFilter" class="block text-sm font-medium text-gray-700 mb-2"><Strong>Select District</Strong></label>
                        <select id="districtFilter" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Districts</option>
                            <!-- Districts will be populated dynamically -->
                        </select>
                    </div>
                    
                    <div>
                        <label for="municipalityTypeFilter" class="block text-sm font-medium text-gray-700 mb-2"><Strong>Municipality Type</Strong></label>
                        <select id="municipalityTypeFilter" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">All Types</option>
                            <option value="Metropolitan City">Metropolitan City</option>
                            <option value="Sub-Metropolitan City">Sub-Metropolitan City</option>
                            <option value="Municipality">Municipality</option>
                            <option value="Rural Municipality">Rural Municipality</option>
                        </select>
                    </div>
                </div>
                <div id="activeFilters" class="mt-3"></div>
                <div class="mt-4 text-center">
                    <button id="clearFilters" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded text-sm transition-colors">
                        <i class="fas fa-times-circle mr-1"></i> Clear All Filters
                    </button>
                </div>
                
                <div id="schoolList" class="mt-4 max-h-[400px] overflow-y-auto"></div>
            </div>
            
            <div class="lg:col-span-2">
                <div id="map" class="h-[600px] rounded-lg shadow-md"></div>
            </div>
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Â© 2023 School Map Project</p>
    </footer>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
